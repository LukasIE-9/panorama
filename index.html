const tbody = document.querySelector("#dictionary tbody");
const searchInput = document.getElementById("search");

function createRow(entry) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${entry.num}</td>
    <td>${entry.word}</td>
    <td>${entry.kanji}</td>
    <td>${entry.meaning}</td>
    <td>${entry.note || ''}</td>
  `;
  return row;
}

function renderTable(data) {
  const fragment = document.createDocumentFragment();
  data.forEach(entry => fragment.appendChild(createRow(entry)));
  tbody.innerHTML = "";
  tbody.appendChild(fragment);
}

function filterTable() {
  const term = searchInput.value.toLowerCase();
  const filtered = vocabulary.filter(entry =>
    entry.num.toString().includes(term) ||
    (entry.word && entry.word.toLowerCase().includes(term)) ||
    (entry.kanji && entry.kanji.includes(term)) ||
    (entry.meaning && entry.meaning.toLowerCase().includes(term)) ||
    (entry.note && entry.note.toLowerCase().includes(term))
  );
  renderTable(filtered);
}

searchInput.addEventListener("input", filterTable);

// Initial render
renderTable(vocabulary);
