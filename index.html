    const tableBody = document.querySelector('#vocabTable tbody');
    const searchInput = document.getElementById('search');

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.number}</td>
          <td>${entry.word}</td>
          <td>${entry.kanji}</td>
          <td>${entry.meaning}</td>
          <td>${entry.notes}</td>
        </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = vocabList.filter(entry => 
        (entry.word && entry.word.toLowerCase().includes(keyword)) ||
        (entry.kanji && entry.kanji.includes(keyword)) ||
        (entry.meaning && entry.meaning.toLowerCase().includes(keyword)) ||
        (entry.number && entry.number.toString().includes(keyword))
      );
      renderTable(filtered);
    });

    renderTable(vocabList);
  </script>
