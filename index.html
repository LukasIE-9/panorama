
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#D32F2F">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <title>Panorama</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #D32F2F;
      color: white;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      th {
        background: #b71c1c;
      }
      input[type="text"] {
        background: #1e1e1e;
        color: #eee;
        border: 1px solid #555;
      }
      table {
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panorama Dictionary</h1>
  </header>
  <input type="text" id="search" placeholder="Search by #, Word, Kanji, or Meaning...">
  <table id="vocabTable">
    <thead>
      <tr>
        <th>#</th>
        <th style="width:30%">Word</th>
        <th>Kanji</th>
        <th>Meaning</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Vocabulary rows will be inserted here -->
    </tbody>
  </table>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const vocabList = []; // Fill your vocab later

    const tableBody = document.querySelector('#vocabTable tbody');
    const searchInput = document.getElementById('search');

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.number}</td>
          <td>${entry.word}</td>
          <td>${entry.kanji}</td>
          <td>${entry.meaning}</td>
          <td>${entry.notes}</td>
        </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = vocabList.filter(entry => 
        entry.word.toLowerCase().includes(keyword) ||
        entry.kanji.includes(keyword) ||
        entry.meaning.toLowerCase().includes(keyword) ||
        entry.number.toString().includes(keyword)
      );
      renderTable(filtered);
    });

    renderTable(vocabList);
  </script>
</body>
</html>
