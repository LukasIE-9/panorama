      tbody.innerHTML += row;

  }

  document.getElementById("search").addEventListener("input", function() {
    const searchTerm = this.value.toLowerCase();
    const filtered = vocabulary.filter(entry => 
      entry.num.toString().includes(searchTerm) ||
      entry.word.includes(searchTerm) ||
      entry.kanji.includes(searchTerm) ||
      entry.meaning.toLowerCase().includes(searchTerm) ||
      (entry.note && entry.note.toLowerCase().includes(searchTerm))
    );
    renderTable(filtered);
  });

  renderTable(vocabulary);

  const toggleBtn = document.getElementById('toggle-dark');
  const darkModeStyles = document.getElementById('dark-mode-styles');

  toggleBtn.addEventListener('click', () => {
    if (darkModeStyles.innerHTML) {
      darkModeStyles.innerHTML = '';
      toggleBtn.innerHTML = 'ğŸŒ™ Dark Mode';
    } else {
      darkModeStyles.innerHTML = `
        body { background: #121212; color: #e0e0e0; }
        .container { background: #1e1e1e; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { background: #2c2c2c; color: #e0e0e0; border: 1px solid #555; }
        table { background: #2c2c2c; color: #e0e0e0; }
        th { background: #333; }
        tr:hover { background-color: #444; }
      `;
      toggleBtn.innerHTML = 'â˜€ï¸ Light Mode';
    }
  });
</script>

</body>
</html>
